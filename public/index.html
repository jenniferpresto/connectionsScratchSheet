<!DOCTYPE html lang="en">
<html>
    <head>
        <title>Connections Scratch</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="styles/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div id="main-container"">
            <div id="instructions">Loading words...</div>
            <div id="word-container"></div>
            <div id="button-container" class="button-container hidden">
                <button id="delete-all" class="two-step-button">
                    Delete all
                </button>
                <button id="delete-one" class="two-step-button">
                    Delete one
                </button>
                <button id="get-history" class="two-step-button">
                    Past results
                </button>
            </div>
            <form id="add-word" class="hidden">
                <input
                    id="new-word"
                    type="text"
                    placeholder="Add a word here"
                />
                <input id="submit-new-word" type="submit" value="Add word" />
            </form>
            <div class="results-container hidden" id="results-modal-container">
                <div id="results-content" class="results-content">
                    <div id="loading-message" class="loading hidden"></div>
                    <div id="results-rows" class="hidden">
                        <div id="results-title"></div>
                        <div class="result-row" id="row-0">
                            <div class="group" id="group-0"></div>
                            <div class="members" id="members-0"></div>
                        </div>
                        <div class="result-row" id="row-1">
                            <div class="group" id="group-1"></div>
                            <div class="members" id="members-1"></div>
                        </div>
                        <div class="result-row" id="row-2">
                            <div class="group" id="group-2"></div>
                            <div class="members" id="members-2"></div>
                        </div>
                        <div class="result-row" id="row-3">
                            <div class="group" id="group-3"></div>
                            <div class="members" id="members-3"></div>
                        </div>
                    </div>
                    <form id="select-day" class="select-day">
                        <div id="select-day-instructions" class="results-instructions">
                            Enter the number of any past Connections results
                            you&rsquo;d like to see. Today is #
                            <span id="today-number"></span>.
                        </div>
                        <div class="select-day-inputs">
                            <input id="input-day" type="number" />
                            <input
                                id="submit-day"
                                type="submit"
                                value="Get day"
                            />
                        </div>
                    </form>
                    <button id="close-button" class="close-btn">Close</button>
                </div>
            </div>
            <div id="ripple-container" class="lds-ripple">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
